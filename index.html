    <script>
        (function initTheme() {
            const THEME_KEY = 'btcpos_theme';
            
            function getSavedTheme() {
                try { return localStorage.getItem(THEME_KEY); } catch { return null; }
            }
            
            window.getCurrentTheme = function() {
                const saved = getSavedTheme();
                if (saved) return saved;
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };
            
            function saveTheme(theme) {
                try { localStorage.setItem(THEME_KEY, theme); } catch {}
            }
            
            function applyTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
            }
            
            window.toggleTheme = function() {
                const current = getCurrentTheme();
                const next = current === 'dark' ? 'light' : 'dark';
                saveTheme(next);
                applyTheme(next);
            };
            
            window.toggleMobileMenu = function() {
                const btn = document.querySelector('.hamburger-menu');
                const menu = document.querySelector('.mobile-menu');
                if (btn && menu) { btn.classList.toggle('open'); menu.classList.toggle('open'); }
            };
            
            window.closeMobileMenu = function() {
                const btn = document.querySelector('.hamburger-menu');
                const menu = document.querySelector('.mobile-menu');
                if (btn && menu) { btn.classList.remove('open'); menu.classList.remove('open'); }
            };
            
            document.addEventListener('click', function(e) {
                const menu = document.querySelector('.mobile-menu');
                const btn = document.querySelector('.hamburger-menu');
                if (menu && btn && !menu.contains(e.target) && !btn.contains(e.target)) closeMobileMenu();
            });
            
            const saved = getSavedTheme();
            if (saved) applyTheme(saved);
        })();
    </script>

    <script>
        (async function setupDynamicManifest() {
            const manifestLink = document.getElementById('manifest-link');
            if (!manifestLink) return;
            try {
                const response = await fetch('./manifest.json');
                const manifest = await response.json();
                const configString = window.location.hash.slice(1) || window.location.search.slice(1);
                const baseUrl = window.location.origin + window.location.pathname;
                manifest.start_url = configString ? `${baseUrl}?${configString}` : baseUrl;
                const blob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
                manifestLink.setAttribute('href', URL.createObjectURL(blob));
            } catch (error) {
                manifestLink.setAttribute('href', './manifest.json');
            }
        })();
        if ('serviceWorker' in navigator && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
            navigator.serviceWorker.register('./sw.js').catch(() => {});
        }
    </script>
