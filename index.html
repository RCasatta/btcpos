<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin POS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .bitcoin-symbol {
            color: #f7931a;
            font-size: 36px;
            font-weight: bold;
        }

        .currency-selector {
            margin-bottom: 20px;
        }

        .currency-selector label {
            display: block;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .currency-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .currency-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
            text-align: right;
            min-height: 70px;
        }

        .currency-symbol {
            color: #6c757d;
            font-size: 24px;
            font-weight: 500;
        }

        .amount {
            color: #212529;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .satoshi-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            text-align: right;
        }

        .satoshi-label {
            color: #856404;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .satoshi-amount {
            color: #856404;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .satoshi-symbol {
            font-size: 14px;
            margin-left: 5px;
        }

        .description-section {
            margin-bottom: 20px;
        }

        .description-section label {
            display: block;
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .description-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .description-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .key {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .key:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
            background: #dee2e6;
        }

        .key.zero {
            grid-column: span 2;
        }

        .key.action {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .key.action:hover {
            background: #5568d3;
            border-color: #5568d3;
        }

        .key.action:active {
            background: #4c5ec4;
        }

        .key.danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .key.danger:hover {
            background: #c82333;
            border-color: #c82333;
        }

        .key.danger:active {
            background: #bd2130;
        }

        .submit-button {
            width: 100%;
            padding: 18px;
            background: #f7931a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-button:hover {
            background: #e8830f;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 147, 26, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .amount {
                font-size: 28px;
            }

            .key {
                padding: 16px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="bitcoin-symbol">â‚¿</div>
            <h1>Bitcoin POS</h1>
        </div>

        <div class="currency-selector">
            <label for="currency">Currency</label>
            <select id="currency" class="currency-select">
                <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
            </select>
        </div>

        <div class="display">
            <div class="currency-symbol" id="currency-label">USD Amount</div>
            <div class="amount" id="amount">0.00</div>
        </div>

        <div class="satoshi-display">
            <div class="satoshi-label">Bitcoin Amount</div>
            <div class="satoshi-amount">
                <span id="satoshi-amount">0</span>
                <span class="satoshi-symbol">sats</span>
            </div>
        </div>

        <div class="description-section">
            <label for="description">Description (optional)</label>
            <input type="text" id="description" class="description-input" placeholder="e.g., Coffee, Sandwich..."
                maxlength="100">
        </div>

        <div class="keypad">
            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key zero" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key danger" id="backspace">âŒ«</button>
            <button class="key action" id="clear">Clear</button>
        </div>

        <button class="submit-button" id="submit">Create Invoice</button>
    </div>

    <script>
        // State management
        let currentAmount = '0';
        let currentCurrency = 'USD';
        const amountDisplay = document.getElementById('amount');
        const satoshiDisplay = document.getElementById('satoshi-amount');
        const currencyLabel = document.getElementById('currency-label');
        const currencySelect = document.getElementById('currency');
        const descriptionInput = document.getElementById('description');
        const submitButton = document.getElementById('submit');

        // Exchange rates (1 BTC = 100,000,000 satoshis)
        const BTC_PRICE_USD = 105000; // $105,000 per BTC
        const EUR_TO_USD = 1.10; // 1 EUR = 1.10 USD
        const SATOSHIS_PER_BTC = 100000000;

        // Convert fiat to satoshis
        function fiatToSatoshis(fiatAmount, currency) {
            let amountInUSD = fiatAmount;

            // Convert to USD if needed
            if (currency === 'EUR') {
                amountInUSD = fiatAmount * EUR_TO_USD;
            }

            // Convert USD to BTC, then to satoshis
            const btcAmount = amountInUSD / BTC_PRICE_USD;
            const satoshis = Math.round(btcAmount * SATOSHIS_PER_BTC);

            return satoshis;
        }

        // Format the display with proper decimal places
        function formatDisplay() {
            if (currentAmount === '' || currentAmount === '0') {
                amountDisplay.textContent = '0.00';
                satoshiDisplay.textContent = '0';
                return;
            }

            // Remove leading zeros except if it's just "0" or "0."
            if (currentAmount.startsWith('0') && currentAmount.length > 1 && currentAmount[1] !== '.') {
                currentAmount = currentAmount.replace(/^0+/, '');
            }

            // Display current amount
            amountDisplay.textContent = currentAmount;

            // Calculate and display satoshis
            const fiatAmount = parseFloat(currentAmount);
            if (!isNaN(fiatAmount) && fiatAmount > 0) {
                const satoshis = fiatToSatoshis(fiatAmount, currentCurrency);
                satoshiDisplay.textContent = satoshis.toLocaleString('en-US');
            } else {
                satoshiDisplay.textContent = '0';
            }
        }

        // Update currency label
        function updateCurrencyLabel() {
            currencyLabel.textContent = `${currentCurrency} Amount`;
        }

        // Handle number and decimal point input
        function handleInput(value) {
            // Prevent multiple decimal points
            if (value === '.' && currentAmount.includes('.')) {
                return;
            }

            // Limit to 2 decimal places
            if (currentAmount.includes('.')) {
                const decimalPart = currentAmount.split('.')[1];
                if (decimalPart && decimalPart.length >= 2 && value !== '.') {
                    return;
                }
            }

            // Limit total length to prevent overflow
            if (currentAmount.length >= 12) {
                return;
            }

            if (currentAmount === '0' && value !== '.') {
                currentAmount = value;
            } else {
                currentAmount += value;
            }

            formatDisplay();
        }

        // Handle backspace
        function handleBackspace() {
            if (currentAmount.length <= 1) {
                currentAmount = '0';
            } else {
                currentAmount = currentAmount.slice(0, -1);
            }
            formatDisplay();
        }

        // Handle clear
        function handleClear() {
            currentAmount = '0';
            formatDisplay();
        }

        // Add event listeners to keypad buttons
        document.querySelectorAll('.key[data-value]').forEach(button => {
            button.addEventListener('click', () => {
                handleInput(button.dataset.value);
            });
        });

        document.getElementById('backspace').addEventListener('click', handleBackspace);
        document.getElementById('clear').addEventListener('click', handleClear);

        // Handle currency change
        currencySelect.addEventListener('change', (e) => {
            currentCurrency = e.target.value;
            updateCurrencyLabel();
            formatDisplay(); // Recalculate satoshis with new currency
        });

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.target === descriptionInput) {
                return; // Don't capture keypad input when typing in description
            }

            if (e.key >= '0' && e.key <= '9') {
                handleInput(e.key);
            } else if (e.key === '.') {
                handleInput('.');
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                handleBackspace();
            } else if (e.key === 'Escape') {
                handleClear();
            } else if (e.key === 'Enter') {
                handleSubmit();
            }
        });

        // Handle submit
        function handleSubmit() {
            const amount = parseFloat(currentAmount);
            const description = descriptionInput.value.trim();

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount greater than 0');
                return;
            }

            const satoshis = fiatToSatoshis(amount, currentCurrency);

            // Here you would typically send this data to your backend
            const invoiceData = {
                fiatAmount: amount,
                currency: currentCurrency,
                satoshis: satoshis,
                description: description || null,
                timestamp: new Date().toISOString()
            };

            console.log('Invoice data:', invoiceData);

            // Show confirmation
            alert(`Invoice created!\n${currentCurrency}: ${amount.toFixed(2)}\nSatoshis: ${satoshis.toLocaleString('en-US')}\nDescription: ${description || 'None'}`);

            // Reset form
            currentAmount = '0';
            descriptionInput.value = '';
            formatDisplay();
        }

        submitButton.addEventListener('click', handleSubmit);

        // Initialize display
        updateCurrencyLabel();
        formatDisplay();
    </script>
</body>

</html>
